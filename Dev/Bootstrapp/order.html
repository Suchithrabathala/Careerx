<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    
    <div class="container-fluid d-flex flex-wrap align-items-center justify-content-around">
        <div class="card border border-success border-4 rounded-pill p-5 m-1 shadow">
            <div class="card-body">
                <img src="images/Food1.jpg" class="card-img-top" alt="Image">
                <h5 class="card-title">Paneer Butter Masala</h5>
                <p class="card-text">250/-</p>
                <div class="d-flex align-items-center justify-content-start">
                    <a href="#" class="btn btn-primary rounded-0 rounded-start">Add to Cart</a>
                    <a href="#" class="btn btn-secondary rounded-0 rounded-end">Order Now</a>
                </div>
            </div>
        </div>
        <div class="card border border-success border-4 rounded-pill p-5 m-1 shadow">
            <div class="card-body">
                <img src="images/Food2.jpg" class="card-img-top" alt="Image" style="size-adjust: 70%;">
                <h5 class="card-title">Breakfast</h5>
                <p class="card-text">200/-</p>
                <div class="d-flex align-items-center justify-content-start">
                    <a href="#" class="btn btn-primary rounded-0 rounded-start">Add to Cart</a>
                    <a href="#" class="btn btn-secondary rounded-0 rounded-end">Order Now</a>
                </div>
            </div>
        </div>
        <div class="card border border-success border-4 rounded-pill p-5 m-1 shadow">
            <div class="card-body">
                <img src="images/OIP.jpg" class="card-img-top" alt="Image">
                <h5 class="card-title">Burger</h5>
                <p class="card-text">300/-</p>
                <div class="d-flex align-items-center justify-content-start">
                    <a href="#" class="btn btn-primary rounded-0 rounded-start">Add to Cart</a>
                    <a href="#" class="btn btn-secondary rounded-0 rounded-end">Order Now</a>
                </div>
            </div>
        </div>
        <div class="card border border-success border-4 rounded-pill p-5 m-1 shadow">
            <div class="card-body">
                <img src="images/korean.jpg" class="card-img-top" alt="Image">
                <h5 class="card-title">Korean Food</h5>
                <p class="card-text">1000/-</p>
                <div class="d-flex align-items-center justify-content-start">
                    <a href="#" class="btn btn-primary rounded-0 rounded-start">Add to Cart</a>
                    <a href="#" class="btn btn-secondary rounded-0 rounded-end">Order Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
