</head>
<body>
    <script>
        let n1=0;
        let n2=1;
        let c;
        let n=prompt("Enter number");
        for(let i=1;i<=10;i++)
        {   if(n1==0){
            
                document.write('<i class="fa-solid fa-pen"></i>'+n1+'<br>');
                document.write('<i class="fa-solid fa-pen"></i>'+n2+'<br>');
            
            }
            c=n1+n2;
            n1=n2;
            n2=c;
        
            document.write('<i class="fa-solid fa-pen"></i>'+c+'<br>');


        }
        
    </script>
