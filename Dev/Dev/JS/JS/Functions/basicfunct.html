<body>
    <script>
        function square(n){
            let s;
            if(n%2==0)
            {
                console.log("n is even num so it can't be squared");
                return s=0;
            }
            else
            {
              s=n*n;
              return s;
            }
            

        }
        let n=5
        val=square(n)
        document.write(`<p>Square of ${n} is ${val}</p>`);
    </script>
