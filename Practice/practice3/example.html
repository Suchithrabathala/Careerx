<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

            <p>Date:<input type="date"placeholder="mm/dd/yyyy"></p>

                    <option value="MTech.">MTech.</option>
                    <option value="MCA">MCA</option>

            <p>Specialisation

                <input type="checkbox">Information Technology
                <input type="checkbox">Computer Architecture
                <input type="checkbox">Tele Communication
            </p>
            
        </div>
    </form>
